{% extends 'base/layout.html' %}
{% load static %}
{% block content %}

 <section class="contact bg-dark" id="contact">
   <div class="container">
      <div class="row">
         <div class="col-md-12 col-md-offset-3 col-md-pull-3 text-center">
            <span class="heading-meta">Producciones</span>
            <span class="heading-meta-sub">Producciones</span>
            <h2>Envía tu producción</h2>
         </div>
      </div>
      <div class="row form-section">
         <div class="col-md-12">
            <div class="row">
               <div class="col-md-12 col-md-offset-1 col-md-pull-1">
                  <form method="post" enctype="multipart/form-data">
                     {% csrf_token %}
                     <div class="form-group">
                        {{form.title}}
                     </div>
                     <div class="form-group">
                        {{form.description}}
                     </div>
                     <div class="form-group">
                        {{form.production_type}}
                     </div>
                     <div class="form-group" >
                        {{form.filepath}}
                     </div>
                     <div class="form-group text-right">
                        <input type="submit" class="btn btn-primary btn-send-message" value="Upload">
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>

{% endblock %}
